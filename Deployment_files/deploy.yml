apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - image: hadilotfy/jenkins_lab2:build-${BUILD_NUM}
        name: website-image
        imagePullPolicy: Always
        ports:
        - containerPort: 80

