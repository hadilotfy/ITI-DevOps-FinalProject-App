apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - image: hadilotfy/jenkins_lab2:build-${BUILD_NUM}
        name: website-image
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http-port
          protocol: TCP

