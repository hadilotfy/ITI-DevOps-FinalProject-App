
apiVersion: v1
kind: Service
metadata:
  name: eks-public-lb
  namespace: webapp
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
#    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0   # to make a private one
spec:
  ports:
  - name: http-porte
    port: 80
    protocol: TCP
    targetPort: http-port
  selector:
    app: webapp
  type: LoadBalancer
